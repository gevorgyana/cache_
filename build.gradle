plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

application {
    mainClassName = 'MainFixture'
}

task getDependencies(type: Exec) {
    commandLine './scripts/get_moss_mm.sh'
}

compileJava.dependsOn(getDependencies)
compileJava {
    source fileTree(dir: "./external/moss", include: ['*.java'])
}
